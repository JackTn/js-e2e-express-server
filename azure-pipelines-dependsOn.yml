trigger:
- main

pool:
  vmImage: ubuntu-latest

jobs:
- job: Foo1
  steps:
  - script: echo Hello!
    condition: always() # this step will always run, even if the pipeline is canceled


- job: Foo2
  steps:
  - script: echo Hello!
    condition: always() # this step will always run, even if the pipeline is canceled


- job: Foo3
  steps:
  - script: throw error!
    condition: failed() # this step will always run, even if the pipeline is canceled

- job: Bar
  dependsOn: Foo3
  # condition: failed() # this job will only run if Foo fails
  steps:
  - script: echo running Bar
